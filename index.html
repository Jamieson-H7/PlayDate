<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayDate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script defer type="module" src="appStuff.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <nav>
        <div class="linkContainer">
            <input type="image" src="menu.png" name="saveForm" onclick="toggleMenuState()" />
            <div id="collapsibleNav" class="closedNav">
                <a href="index.html"><img width="70" src="homepage.png" alt="Schedule"></a>
                <a id="logoutButton"><img width="50" src="logoutButton.png" alt="Schedule"></a>
                <!-- <a href="/css/">CSS</a>
                <a href="/js/">JavaScript</a>
                <a href="/python/">Python</a> -->
            </div>
        </div>
    </nav>
    <div class="pageContainer">
        <h1 style="padding-top: 1em;">Schedule a Meetup</h1>
        <table>
            <tr>
                <td>
                    <p class="textLabel">Name of Meetup</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="nameInput" type="text"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="textLabel">Days being Considered</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="addDateButton" type="button" onclick="dateButtonFunct()">+ Add Date</button>
                    <button id="addDateButton" type="button" onclick="removeDateButtonFunct()">- Remove Date</button>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="dateContainer" class="grid-container">
                        <input type="date" class="dateInputs" />
                        <input type="date" class="dateInputs" />
                        <input type="date" class="dateInputs" />
                    </div>
                </td>
            </tr>
        </table>
        <input id="submitDates" type="submit">
    </div>
    <br>
</body>

</html>
